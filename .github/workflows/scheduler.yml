name: Run scheduler script

on:
  push:
    branches:
      - TELEGRAM_BOT_OPTIMIZATIONS  # Name des Branches, auf dem der Workflow ausgef√ºhrt werden soll
  schedule:
    - cron: '*/2 * * * *'  # This cron job runs every 2 minutes
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify Python version 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduler script
        env:
          BOT_ID: ${{ secrets.BOT_ID }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python scheduler.py
